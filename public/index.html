<!doctype html>
<html>
    <head>  
        <title>Lemonade</title>
        <!--add css file-->
        <link rel="stylesheet" href="style.css">
        <!--add js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-app="Lemonade">
        <h1>Ice Tea? Lemonade!</h1>
        <section id="info">
            <lemon-info>    
            </lemon-info>
            <div class="top-box">
                <h2>day</h2>
                <p>11</p>
            </div>
            <div class="top-box">
                <h2>money</h2>
                <p>$14.50</p>
            </div>
            <div class="top-box">
                <h2>Visitors</h2>
                <p> 8 </p>
            </div>
            <div class="top-box">
                <h2>customers</h2>
                <p>3<p>
            </div>
        </section>
        <section>
            <div>
                <lemon-stock class="stock">
            </div>
            <div class="stock">
                <h2>Lemons</h2>
                <p>11 in stock</p>
                <input type="text" placeholder="1.25 each">
                <button>buy</button>
            </div>
            <div class="stock">
                <h2>Ice</h2>
                <p>11 in stock</p>
                <input type="text" placeholder="1.25 each">
                <button>buy</button>
            </div>
            <div class="stock">
                <h2>Cups</h2>
                <p>11 in stock</p>
                <input type="text" placeholder="1.25 each">
                <button>buy</button>
            </div>           
        </section>
        <section>
            <button>end of day</button>
        </section>
    </body>
</html>
